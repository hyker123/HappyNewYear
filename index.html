<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Year Countdown 2026</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:Arial,sans-serif;
    background:#486156;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.container{
    background:#b5f2d6;
    border-radius:30px;
    padding:40px 20px;
    max-width:450px;
    width:100%;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,.3);
    animation:fadeIn 1s ease;
}

@keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1}}

.emoji{font-size:60px;animation:bounce 2s infinite}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-15px)}}

h1{color:#764ba2;margin:15px 0}
.subtitle{color:#999;font-size:14px}

.countdown{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
    margin:30px 0;
}

.box{
    background:linear-gradient(135deg,#667eea,#764ba2);
    color:#fff;
    border-radius:15px;
    padding:20px;
}

.number{font-size:40px;font-weight:bold}
.label{font-size:12px;opacity:.9;margin-top:5px}

button{
    display:none;
    width:100%;
    padding:16px;
    border:none;
    border-radius:50px;
    background:#486156;
    color:white;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 10px 25px rgba(245,87,108,.4);
    transition:.3s;
}

button:hover{transform:translateY(-3px)}
button.show{display:block}

.time{font-size:12px;color:#667eea}

.firework{
    position:fixed;
    width:6px;height:6px;
    border-radius:50%;
    animation:boom 1s ease-out forwards;
    z-index:9999;
}
@keyframes boom{to{transform:scale(8);opacity:0}}
</style>
</head>

<body>
<div class="container">
    <div class="emoji">âœ¨ðŸŽ‰ðŸ’«</div>
    <h1>Happy New Year 2026!</h1>
    <p class="subtitle">Countdown to our year</p>

    <div class="countdown">
        <div class="box"><div class="number" id="d">00</div><div class="label">Days</div></div>
        <div class="box"><div class="number" id="h">00</div><div class="label">Hours</div></div>
        <div class="box"><div class="number" id="m">00</div><div class="label">Minutes</div></div>
        <div class="box"><div class="number" id="s">00</div><div class="label">Seconds</div></div>
    </div>

  
    <button id="btn">Click Here</button>
</div>

<script>
const target = new Date("2025-01-01T00:00:00+08:00").getTime();
const btn = document.getElementById("btn");

function tick(){
    const now = new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Manila"})).getTime();
    const diff = target - now;

    if(diff <= 0){
        btn.classList.add("show");
        ["d","h","m","s"].forEach(id=>document.getElementById(id).innerText="00");
        return;
    }

    const d=Math.floor(diff/86400000);
    const h=Math.floor(diff%86400000/3600000);
    const m=Math.floor(diff%3600000/60000);
    const s=Math.floor(diff%60000/1000);

    document.getElementById("d").innerText=String(d).padStart(2,"0");
    document.getElementById("h").innerText=String(h).padStart(2,"0");
    document.getElementById("m").innerText=String(m).padStart(2,"0");
    document.getElementById("s").innerText=String(s).padStart(2,"0");
}

tick(); setInterval(tick,1000);

btn.onclick = () => {
    for(let i=0;i<30;i++){
        const f=document.createElement("div");
        f.className="firework";
        f.style.background=`hsl(${Math.random()*360},100%,60%)`;
        f.style.left=Math.random()*innerWidth+"px";
        f.style.top=Math.random()*innerHeight+"px";
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1000);
    }
    setTimeout(()=>location.href="love.html",1200);
};
</script>
</body>
</html>
